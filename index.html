<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- data table css -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css"
    />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
      </header>
      <!-- End Header -->
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span>
            Team 5
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">dashboard</span>
              Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">poll</span>
              Dataset
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">settings</span>
              Exit
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>
        <div class="filtering-container">
          <div class="multiselect">
            <div class="selectBox" id="selectBoxYear">
              <select>
                <option>Select Year</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxesYear">
              <label for="2015">
                <input type="checkbox" id="2015" value="2015" />2015</label
              >
              <label for="2016">
                <input type="checkbox" id="2016" value="2016" />2016</label
              >
            </div>
          </div>
          <div class="multiselect">
            <div class="selectBox" id="selectBoxCountry">
              <select>
                <option>Select Country</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxesCountry">
              <label for="Australia">
                <input
                  type="checkbox"
                  id="Australia"
                  value="Australia"
                />Australia</label
              >
              <label for="Canada">
                <input
                  type="checkbox"
                  id="Canada"
                  value="Canada"
                />Canada</label
              >
              <label for="France">
                <input
                  type="checkbox"
                  id="France"
                  value="France"
                />France</label
              >
              <label for="Germany">
                <input
                  type="checkbox"
                  id="Germany"
                  value="Germany"
                />Germany</label
              >
              <label for="United Kingdom">
                <input
                  type="checkbox"
                  id="United Kingdom"
                  value="United Kingdom"
                />United Kingdom</label
              >
              <label for="United States">
                <input
                  type="checkbox"
                  id="United States"
                  value="United States"
                />United States</label
              >
            </div>
          </div>
          <div class="multiselect">
            <div class="selectBox" id="selectBoxAgeGroup">
              <select>
                <option>Select Age Group</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxesAgeGroup">
              <label for="Youth (<25)">
                <input
                  type="checkbox"
                  id="Youth (<25)"
                  value="Youth (<25)"
                />Youth (<25)</label
              >
              <label for="Young Adults (25-34)">
                <input
                  type="checkbox"
                  id="Young Adults (25-34)"
                  value="Young Adults (25-34)"
                />Young Adults (25-34)</label
              >
              <label for="Adults (35-64)">
                <input
                  type="checkbox"
                  id="Adults (35-64)"
                  value="Adults (35-64)"
                />Adults (35-64)</label
              >
              <label for="Seniors (64+)">
                <input
                  type="checkbox"
                  id="Seniors (64+)"
                  value="Seniors (64+)"
                />Seniors (64+)</label
              >
            </div>
          </div>
          <div class="multiselect">
            <div class="selectBox" id="selectBoxProductCategory">
              <select>
                <option>Select Product Category</option>
              </select>
              <div class="overSelect"></div>
            </div>
            <div id="checkboxesProductCategory">
              <label for="Accessories">
                <input
                  type="checkbox"
                  id="Accessories"
                  value="Accessories"
                />Accessories</label
              >
              <label for="Bikes">
                <input type="checkbox" id="Bikes" value="Bikes" />Bikes</label
              >
              <label for="Clothing">
                <input
                  type="checkbox"
                  id="Clothing"
                  value="Clothing"
                />Clothing</label
              >
            </div>
          </div>
        </div>
        <div class="main-cards">
          <div class="cards-wan">
            <div class="box-wan">
              <div class="main-wan-title">
                <div class="main-title-number">
                  <div class="box-title">Revenue</div>
                  <div class="main-title-number" id="revenue"></div>
                </div>
                <div class="main-title-icon">
                  <i class="fa-solid fa-sack-dollar"></i>
                </div>
              </div>
            </div>
            <div class="box-wan">
              <div class="main-wan-title">
                <div class="main-title-number">
                  <div class="box-title">Profit</div>
                  <div class="main-title-number" id="profit"></div>
                </div>
                <div class="main-title-icon">
                  <i class="fas fa-chart-line"></i>
                </div>
              </div>
            </div>
            <div class="box-wan">
              <div class="main-wan-title">
                <div class="main-title-number">
                  <div class="box-title">Item Sold</div>
                  <div class="main-title-number" id="itemSold"></div>
                </div>
                <div class="main-title-icon">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="cards-tow">
            <div class="box-tow-bar">
              <div class="box-title-tow">
                Sales by Product Category and Country
              </div>
              <canvas id="salesChart"></canvas>
              <div id="bar-grub"></div>
            </div>
          </div>
          <div class="cards-tree">
            <div class="box-tree">
              <p>Age Group Distribution by Revenue</p>
              <div class="box-pie-chart" id="pie-chart"></div>
            </div>
          </div>
        </div>
        <div class="main-line">
          <div class="cards-line-wan">
            <div class="box-line-wan">
              <div class="box-line-title">
                Gender Distribution by Country and Revenue
              </div>
              <canvas
                id="distributionChart"
                width="600px"
                height="400px"
              ></canvas>
            </div>
          </div>
          <div class="table-container">
            <h1>Top Performance Product</h1>
            <table id="data-table" class="display" width="100%"></table>
            <div class="table-chart" id="data-table"></div>
            <div class="table-chart" id="data-table"></div>
          </div>
        </div>
      </main>
      <!-- End Main -->
    </div>
    <!-- Scripts -->
    <!-- ApexCharts -->
    <!--data table script-->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <!--Apexcharts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="js/table.js"></script>
    <script src="js/filtering.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bar-grup.js"></script>
    <script src="js/pie-charts.js"></script>
    <script src="js/bar-line-y.js"></script>
    <script src="js/table.js"></script>
    <script src="js/scoreCard.js"></script>
  </body>
</html>
